<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Yogesh Kumar Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar will be loaded here by JavaScript -->
    
    <main class="main">
        <section id="contact" class="page active">
            <div class="container">
                <h1 class="page-title">Get In Touch</h1>
                
                <div class="contact-content">
                    <div class="contact-info">
                        <div class="contact-card">
                            <h2>Contact Information</h2>
                            <div class="contact-item">
                                <i class="fas fa-envelope"></i>
                                <div class="contact-item-text">
                                    <h3>Email</h3>
                                    <p>yogeshmewadarayput@gmail.com</p>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-phone"></i>
                                <div class="contact-item-text">
                                    <h3>Phone</h3>
                                    <p>+91-9575192897</p>
                                </div>
                            </div>
                            <div class="contact-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <div class="contact-item-text">
                                    <h3>Location</h3>
                                    <p>Sehore, Madhya Pradesh, India</p>
                                </div>
                            </div>
                        </div>

                        <div class="social-links">
                            <h3>Connect With Me</h3>
                            <div class="social-buttons">
                                <a href="https://www.linkedin.com/in/yogesh-kumar-55a49627b" target="_blank" class="social-btn linkedin">
                                    <i class="fab fa-linkedin-in"></i>
                                    <span>LinkedIn</span>
                                </a>
                                <a href="https://github.com/Yogesh-Kumar-Iot" target="_blank" class="social-btn github">
                                    <i class="fab fa-github"></i>
                                    <span>GitHub</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="contact-form-container">
                        <form class="contact-form" id="contactForm">
                            <h2>Send Message</h2>
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Footer will be loaded here by JavaScript -->
    
    <script src="components.js"></script>
</body>
</html>
